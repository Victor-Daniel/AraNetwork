<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href={{CSSFILEPCLOCAL}}>
    <link rel="stylesheet" href={{CSSFILEMOBILELOCAL}}>
    <link rel="stylesheet" href={{CSSFILEPCLOCALIP}}>
    <link rel="stylesheet" href={{CSSFILEMOBILELOCALIP}}>
    <link rel="stylesheet" href={{CSSFILEURL}}>
    <link rel="stylesheet" href={{CSSFILEMOBILEURL}}>
</head>
<body>
    <section class="Content-Cadastro">
        <div class="cadastro-body">
            <div class="title-cadastro">
                <h2>Cadastre-se</h2>
            </div>
            <div class="Campos-Cadastro">
                <div class="Campos-Form">
                    <div class="input-group">
                        <input type="text" required name="nome-completo">
                        <label for="nome-completo">Nome Completo</label>
                    </div>
                    <div class="input-group">
                        <input type="text" required name="passwd">
                        <label for="passwd">Senha</label>
                    </div>
                    <div class="input-group">
                        <input type="text" required name="RG">
                        <label for="RG">RG</label>
                    </div>
                    <div class="input-group">
                        <input type="text" required name="CPF">
                        <label for="CPF">CPF</label>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
